<html>
  <head>

  <body>

          <td align="center" valign="middle" bgcolor="#c0c0c0" width="300">
            <select name="position" onchange="gacha()">

              <optgroup label="Taipei">
                <option value="2" class="1">A</option>

          <td>
            <iframe id="link" src="https://www.google.com/maps/d/embed?mid=19P06bxrF_KkMGpVOeqQlluoYafzRHG4M&usp" width="100%" height="100%" style="border:none;">

        </tr>
